<mat-toolbar color="primary">
  <button *ngIf="showBackNavigation$ | async" mat-icon-button type="button" (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button *ngIf="!(showBackNavigation$ | async)" mat-icon-button type="button" disabled="true">
    <mat-icon style="color: white">store</mat-icon>
  </button>
  <span>Shassi</span>
  <span style="flex: 1"></span>
  <button mat-icon-button routerLink="/auth/user" *ngIf="jwt$ | async">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button (click)="reload()" *ngIf="(jwt$ | async) && !(isLoading$ | async)">
    <mat-icon>refresh</mat-icon>
  </button>
  <mat-spinner style="margin-left: 7px; margin-right: 8px" diameter="25" color="accent" *ngIf="isLoading$ | async"></mat-spinner>
  <button mat-icon-button (click)="logout()" *ngIf="jwt$ | async">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="margin">
  <router-outlet></router-outlet>
</div>
