<app-user-settings-form
  *ngIf="hasLoaded$ | async"
 [email]="(user$ | async)?.email"
 [isLinkedToTelegram]="(user$ | async)?.isConnectedToTelegram"
 [sendEmailNotifications]="(user$ | async)?.notificationTypes?.email"
 [sendTelegramNotifications]="(user$ | async)?.notificationTypes?.telegram"
 [botUrl]="botUrl"
 (save)="updateUser($event)"
 (linkTelegram)="linkTelegram()"
></app-user-settings-form>


<mat-spinner *ngIf="!(hasLoaded$ | async)"></mat-spinner>
