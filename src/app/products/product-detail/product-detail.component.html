<mat-card>
  <mat-card-title>
    {{(product$ | async)?.name}} ({{(product$ | async)?.latestUpdate?.price | currency:'EUR'}})
  </mat-card-title>
  <mat-card-subtitle>
    Size: {{(product$ | async)?.size?.name}} |
    {{(product$ | async)?.store | store}} |
    {{(product$ | async)?.createdAt | date}}
  </mat-card-subtitle>

  <mat-card-content>
    <app-product-update-table [updates$]="updates$">
    </app-product-update-table>
  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-button [attr.href]="(product$ | async)?.url" target="_blank">
      <mat-icon>open_in_browser</mat-icon>
      Open
    </a>
    <button mat-button>
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
