<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let update"> {{update.createdAt | date:'shortDate'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
    <mat-cell *matCellDef="let update"> {{update.price | currency:'EUR'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="isAvailable">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Available</mat-header-cell>
    <mat-cell *matCellDef="let update">
      <ng-container *ngIf="update.isAvailable; else no">yes</ng-container>
      <ng-template #no>no</ng-template>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>

</mat-table>
