<h2 mat-dialog-title>Link your Telegram account</h2>
<mat-dialog-content>You can now link your shassi account to Telegram to easily add new products and receive
  notifications when your products change.
</mat-dialog-content>
<mat-dialog-actions>
  <a mat-dialog-close mat-raised-button color="primary" tabindex="-1"
     [attr.href]="data.telegramLink" target="_blank">
    Open Telegram
  </a>
</mat-dialog-actions>
